apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarm-network
  labels:
    app: swarm-network
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swarm-network
  template:
    metadata:
      labels:
        app: swarm-network
    spec:
      containers:
      - name: swarm-network
        image: swarm-network:latest
        ports:
        - containerPort: 8000
        env:
        - name: DOMAIN
          value: "swarm.example.com"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: swarm-secrets
              key: jwt-secret
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: OLLAMA_HOST
          value: "http://ollama-service:11434"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: memory
          mountPath: /app/memory
      volumes:
      - name: logs
        emptyDir: {}
      - name: memory
        persistentVolumeClaim:
          claimName: swarm-memory-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: swarm-network-service
spec:
  selector:
    app: swarm-network
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: swarm-network-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: swarm-network
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarm-memory-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
