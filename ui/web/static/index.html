<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Network Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .status.connected {
            color: #4fc3f7;
        }

        .status.disconnected {
            color: #ef5350;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGklEQVQYlWNgYGD4z4AEjAwMDMMKR5WiSQAABfEBhWQ7E9gAAAAASUVORK5CYII=');
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 13px;
            color: #075e54;
            margin-bottom: 3px;
        }

        .message-content {
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: #303030;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 5px;
        }

        .input-container {
            background: #f0f0f0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 -1px 2px rgba(0,0,0,0.1);
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: white;
        }

        .input-container button {
            padding: 12px 25px;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-container button:hover {
            background: #064d45;
        }

        .input-container button:active {
            transform: scale(0.95);
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #075e54;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background: #064d45;
        }

        .hidden {
            display: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-size: 13px;
            color: #667781;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h2>Join Swarm Network</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" />
            <button onclick="login()">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="header">
        <div>
            <h1>üêù Swarm Network</h1>
            <div id="statusText" class="status disconnected">Disconnected</div>
        </div>
    </div>

    <div id="chatContainer" class="chat-container">
        <!-- Messages will be inserted here -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
        SwarmBot is typing...
    </div>

    <div class="input-container">
        <input 
            type="text" 
            id="messageInput" 
            placeholder="Type a message..." 
            onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws = null;
        let userId = null;
        let username = null;
        let token = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function login() {
            const usernameInput = document.getElementById('usernameInput');
            username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            userId = `user_${username}`;
            
            // Hide login modal
            document.getElementById('loginContainer').classList.add('hidden');
            
            // Connect to WebSocket
            connectWebSocket();
            
            // Load message history
            loadMessageHistory();
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${userId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus(true);
                reconnectAttempts = 0;
                
                // Send welcome message
                addMessage('system', 'Connected to Swarm Network', true);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    displayMessage(message);
                    
                    // Show typing indicator for AI responses
                    if (message.sender.includes('assistant')) {
                        showTypingIndicator();
                        setTimeout(hideTypingIndicator, 1000);
                    }
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus(false);
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        connectWebSocket();
                    }, 2000 * reconnectAttempts);
                } else {
                    addMessage('system', 'Connection lost. Please refresh the page.', true);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const message = {
                content: content,
                encrypt: false
            };

            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function displayMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const isSent = message.sender === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (!isSent) {
                const sender = document.createElement('div');
                sender.className = 'message-sender';
                sender.textContent = message.sender;
                bubble.appendChild(sender);
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;
            bubble.appendChild(content);
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTime(message.timestamp);
            bubble.appendChild(time);
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(sender, content, isSystem = false) {
            displayMessage({
                sender: sender,
                content: content,
                timestamp: Date.now() / 1000,
                message_type: isSystem ? 'system' : 'text'
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function updateStatus(connected) {
            const statusText = document.getElementById('statusText');
            if (connected) {
                statusText.textContent = 'Connected';
                statusText.className = 'status connected';
            } else {
                statusText.textContent = 'Disconnected';
                statusText.className = 'status disconnected';
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function loadMessageHistory() {
            try {
                const response = await fetch('/api/messages/history?limit=50');
                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(msg => displayMessage(msg));
                }
            } catch (error) {
                console.error('Failed to load message history:', error);
            }
        }

        // Focus on username input on load
        window.onload = () => {
            document.getElementById('usernameInput').focus();
        };
    </script>
</body>
</html>
